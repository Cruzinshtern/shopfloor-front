<div class="tile-configurator-item-component">
  <div class="item-nav">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-up" viewBox="0 0 16 16">
      <path fill-rule="evenodd" d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5z"/>
    </svg>
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
      <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
      <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
    </svg>
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-down" viewBox="0 0 16 16">
      <path fill-rule="evenodd" d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1z"/>
    </svg>
  </div>
  <form [formGroup]="configuratorForm" class="tile-configurator-form">
    <div class="tile-configurator-item-img">
<!--      <ng-container *ngTemplateOutlet="icon"></ng-container>-->
<!--      <p>Condition Monitoring</p>-->
<!--      <p>Lorem ipsum</p>-->
      <p>Image</p>
    </div>
    <div class="item-info">
      <div>
        <label for="tile_name">Tile name</label>
        <input type="text" id="tile_name" formControlName="tile_name">
      </div>
      <div>
        <label for="app_url">App URL</label>
        <input type="text" id="app_url" formControlName="app_url">
      </div>
      <div>
        <label for="tile_color">Tile color</label>
        <input type="text" id="tile_color" formControlName="tile_color">
      </div>
      <div>
        <label for="tile_description">Description</label>
        <input type="text" id="tile_description" placeholder="Field placeholder" formControlName="description">
      </div>
      <div>
        <label for="icon_url">Icon URL</label>
        <input type="text" id="icon_url" formControlName="icon_url">
      </div>

      <div>
        <label for="tile_text_color">Tile text color</label>
        <input type="text" id="tile_text_color" formControlName="tile_text_color">
      </div>
    </div>
  </form>
</div>
